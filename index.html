<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
<header>
	<h1>Rock Paper Scissors</h1>
</header>
<div class="score-board">
 <div class="win" id="user-label">user</div>
	<div class="win" id="comp-label">comp</div>
	<span id="user-score"></span>:<span id="comp-score"></span><br>
 <span id="tie">TIE</span>
</div>
<div class="team"> 
 <p>Paper covers Rock</p><br>
</div>
<div class="chances">
	<div class="chance" id="rock">
		<img src="https://img.icons8.com/color/48/000000/hand-rock.png"/>
	</div>
	<div class="chance" id="paper">
		<img src="https://img.icons8.com/color/48/000000/hand.png"/>
	</div>
	<div class="chance" id="scissors">
		<img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/>
	</div>
</div>
<p id="action">Make your move</p>
<script src="script.js"></script>
</body>
</html>
